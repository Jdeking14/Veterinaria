      <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <li class="nav-item">

          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container">

    <h1>Tabla de mascotas</h1>
    <div class="actions-menu">
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="Nueva" onclick="nuevaAction()">
        Nueva Mascota
      </button>    
    </div>

    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Tipo</th>
          <th scope="col">Nombre</th>
          <th scope="col">Dueño</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody class="table-group-divider" id="lista-mascotas">
        
      </tbody>
    </table>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Nueva Mascota</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="form">
          <input type="hidden" id="indice">
          <div class="form-row">
          <div class="col">
            <select class="form-control" id="tipo">
              <option selected>Tipo de animal</option>
              <option value="1">Gato</option>
              <option value="2">Perro</option>
              <option value="3">Conejo</option>
              <option value="4">Otro</option>
            </select>
          </div>
         </div>
          <div class="row">
            <div class="col">
              <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre" >
            </div>
            <div class="col">
              <select class="form-control" id="dueno">
                <option selected>Dueño</option>
                <option value="1">Estevan</option>
                <option value="2">Julian</option>
                <option value="3">Maria</option>
                <option value="4">Federica</option>
              </select>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" id="guardar" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
      </div>
    </div>
  </div>
</div>
  </div>
</body>
